<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NebuliOS Settings</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background: #0b0f1a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background: #1f2233;
  border-radius: 20px;
  padding: 30px 40px;
  width:100%;
  max-width:450px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  gap:20px;
  color:#fff;
}
h1{
  text-align:center;
  font-size:22px;
  font-weight:600;
  margin:0 0 15px 0;
}
label{
  font-size:14px;
  font-weight:500;
  margin-bottom:6px;
  display:block;
}
input[type="text"], input[type="url"], input[type="file"]{
  width:100%;
  padding:12px 20px 12px 15px; /* extra right padding added */
  border-radius:12px;
  border:none;
  outline:none;
  background:#2a2d42;
  color:#fff;
  font-size:14px;
  transition:0.15s;
  box-sizing: border-box; /* ensures padding doesnâ€™t overflow */
}
input[type="text"]:focus, input[type="url"]:focus, input[type="file"]:focus{
  background:#35385a;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  color:#fff;
  background:#0a84ff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  transition:0.2s;
}
button:hover{
  background:#0868cc;
  transform:scale(1.05);
}
.btn-group{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:10px;
}
::-webkit-file-upload-button {
  border:none;
  background:#0a84ff;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:500;
  transition:0.2s;
}
::-webkit-file-upload-button:hover{
  background:#0868cc;
}
</style>
</head>
<body>
<div class="container">
  <h1>Settings</h1>

  <div>
    <label for="panicKey">Panic Key</label>
    <input type="text" id="panicKey" placeholder="e.g. p" maxlength="1">
  </div>

  <div>
    <label for="panicUrl">Panic URL</label>
    <input type="url" id="panicUrl" placeholder="https://google.com">
  </div>

  <div>
    <label for="bgUpload">Desktop Background</label>
    <input type="file" id="bgUpload" accept="image/*">
  </div>

  <div class="btn-group">
    <button id="saveSettings"><i class="fas fa-save"></i> Save</button>
    <button id="resetSettings"><i class="fas fa-rotate-left"></i> Reset</button>
    <button id="testPanic"><i class="fas fa-bolt"></i> About Blank</button>
  </div>
</div>

<script src="/assets/sevtstings.js"></script>
</body>
</html>
