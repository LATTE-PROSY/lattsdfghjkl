<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Movies</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(180deg, #0b0f1a 0%, #151a2e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      border-radius: 0 0 15px 15px;
    }

    .logo { display: flex; align-items: center; gap: 10px; }
    .logo-img { width: 60px; height: 60px; }
    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #f50057, #5a00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00008B; }
      to { text-shadow: 0 0 20px #0000CD; }
    }

    .search-wrapper { position: relative; width: 300px; }
    #searchBar {
      padding: 10px 40px 10px 50px;
      width: 100%;
      border-radius: 50px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
      font-family: 'DM Sans', sans-serif;
    }
    #searchBar::placeholder { color: rgba(255, 255, 255, 0.5); }
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }
    .clear-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.7;
    }

    .section { padding: 20px 40px; }
    .section h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #e0e0e0;
      text-transform: capitalize;
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 15px;
    }
    .movie {
      flex: 0 0 auto;
      width: 180px;
      height: 330px;
      border-radius: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .movie img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      margin-bottom: 10px;
    }
    .movie-title {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: #e0e0e0;
    }
    .movie:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    #heroCarousel {
      position: relative;
      width: calc(100% - 80px);
      height: 50vh;
      margin: 20px 40px 40px 40px;
      border-radius: 20px;
      overflow: hidden;
    }
    .carousel-slide {
      position: absolute;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      display: flex;
      align-items: flex-end;
      padding: 30px;
    }
    .carousel-slide.active { opacity: 1; transform: scale(1.02); }
    .carousel-movie-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    #moviePlayer {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: blur(20px);
      z-index: 200;
    }
    #movieIframe {
      width: 80%; max-width: 1200px;
      height: 80%; max-height: 700px;
      border: none; border-radius: 20px;
      background: #000;
    }
    .player-controls { display: flex; gap: 15px; margin-top: 25px; }
    .player-button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/icon/ICON.png" alt="Orbit Logo" class="logo-img">
      <span class="logo-text">orbit</span>
    </div>
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchBar" placeholder="Search movies...">
      <button class="clear-btn" id="clearSearch"><i class="fas fa-times"></i></button>
    </div>
  </header>

  <!-- Hero Carousel -->
  <div id="heroCarousel"></div>

  <!-- Sections -->
  <div class="section">
    <h2>Top Movies</h2>
    <div class="movie-row" id="topMovies"></div>
  </div>
  <div class="section">
    <h2>Action</h2>
    <div class="movie-row" id="actionMovies"></div>
  </div>
  <div class="section">
    <h2>Horror</h2>
    <div class="movie-row" id="horrorMovies"></div>
  </div>
  <div class="section">
    <h2>Animations</h2>
    <div class="movie-row" id="animationMovies"></div>
  </div>

  <!-- Movie Player -->
  <div id="moviePlayer">
    <iframe id="movieIframe" allowfullscreen></iframe>
    <div class="player-controls">
      <button id="closeBtn" class="player-button"><i class="fas fa-times-circle"></i> Close</button>
      <button id="fullscreenBtn" class="player-button"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>
  </div>

  <script>
    const apiKey = 'a24c4f9e8a288d266b2453d737f19f54';
    const moviePlayer = document.getElementById('moviePlayer');
    const movieIframe = document.getElementById('movieIframe');
    const closeBtn = document.getElementById('closeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const searchBar = document.getElementById('searchBar');
    const clearSearchBtn = document.getElementById('clearSearch');
    const mainContent = document.querySelectorAll('.section, #heroCarousel');

    async function fetchCategoryMovies(endpoint, targetId) {
      try {
        const res = await fetch(`https://api.themoviedb.org/3${endpoint}&api_key=${apiKey}`);
        const data = await res.json();
        displayMovies(data.results, targetId);
      } catch (e) { console.error(e); }
    }

    function displayMovies(movies, targetId) {
      const container = document.getElementById(targetId);
      if (!container) return;
      const filtered = movies.filter(m => m.poster_path);
      container.innerHTML = filtered.map(m => `
        <div class="movie" onclick="openMoviePage(${m.id})">
          <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" alt="${m.title}" />
          <div class="movie-title">${m.title}</div>
        </div>
      `).join('');
    }

    function openMoviePage(movieId) {
      const proxiedUrl = `https://vkpbacywej.doremusiclessons.com/pages/search/?q=https://www.easyfun.gg`;
      movieIframe.src = proxiedUrl;
      moviePlayer.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
      moviePlayer.style.display = 'none';
      movieIframe.src = '';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (movieIframe.requestFullscreen) movieIframe.requestFullscreen();
    });

    async function initCarousel() {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}`);
        const data = await res.json();
        const movies = data.results.slice(0, 5);
        const hero = document.getElementById('heroCarousel');
        hero.innerHTML = movies.map((m, i) => `
          <div class="carousel-slide${i===0?' active':''}" 
               style="background-image:url('https://image.tmdb.org/t/p/original${m.backdrop_path}')" 
               onclick="openMoviePage(${m.id})">
            <div class="carousel-movie-title">${m.title}</div>
          </div>
        `).join('');
        let current = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        setInterval(() => {
          slides[current].classList.remove('active');
          current = (current+1)%slides.length;
          slides[current].classList.add('active');
        }, 5000);
      } catch (e) { console.error(e); }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchCategoryMovies('/movie/top_rated?page=1', 'topMovies');
      fetchCategoryMovies('/discover/movie?with_genres=28&page=1', 'actionMovies');
      fetchCategoryMovies('/discover/movie?with_genres=27&page=1', 'horrorMovies');
      fetchCategoryMovies('/discover/movie?with_genres=16&page=1', 'animationMovies');
      initCarousel();
    });
  </script>
</body>
</html>
