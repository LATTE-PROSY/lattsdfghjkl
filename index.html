<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lattex - Offical Test</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  display: flex;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #000;
  color: #fff;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

.sidebar {
  width: 72px;
  background: #091124;
  display: flex;
  flex-direction: column;
  transition: width 0.3s ease;
  overflow: hidden;
}

.sidebar:hover { width: 260px; }
.sidebar-content { flex: 1; display: flex; flex-direction: column; justify-content: flex-start; }

.menu-item {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 0;
  padding: 14px 0;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 14px;
  color: #ffffff;
  position: relative;
}

.menu-item i { font-size: 18px; width: 72px; text-align: center; flex-shrink: 0; }

.menu-item span {
  opacity: 0;
  white-space: nowrap;
  margin-left: 12px;
  font-size: 18px;
  transition: opacity 0.3s;
  position: absolute;
  left: 80px;
}

.sidebar:hover .menu-item span { opacity: 1; }

.menu-item:hover { background: #1b2838; color: #fff; }
.menu-item.active { background: #1b2838; color: #66c0f4; }

.menu-item.disabled { cursor: default; opacity: 0.5; }
.menu-item.disabled:hover { background: none; color: #c9d1d9; }

.badge {
  background: #5b6069;
  font-size: 10px;
  font-weight: 600;
  padding: 2px 5px;
  border-radius: 4px;
  margin-left: auto;
  opacity: 0;
  transition: opacity 0.3s;
  position: absolute;
  right: 16px;
}

.sidebar:hover .badge { opacity: 1; }

.version { text-align: center; font-size: 12px; padding: 6px; color: #8b949e; opacity: 0; transition: opacity 0.3s; }
.sidebar:hover .version { opacity: 1; }

.main { flex: 1; background: #000; position: relative; overflow: hidden; }
iframe { width: 100%; height: 100%; border: none; }

.loading {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.75);
  display: flex; justify-content: center; align-items: center;
  font-size: 28px; color: #ff66aa;
  opacity: 0; pointer-events: none; transition: opacity 0.2s;
}
.loading.show { opacity: 1; pointer-events: all; }

.spinner {
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid #ff66aa;
  border-radius: 50%;
  width: 40px; height: 40px;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.slideout {
  position: absolute; top: 0; right: -100%;
  width: 420px; height: 100%;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px) saturate(220%);
  transition: right 0.5s cubic-bezier(0.25,1,0.3,1);
  border-radius: 28px 0 0 28px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}
.slideout.active { right: 0; }
.slideout iframe {
  flex: 1;
  width: 100%;
  height: 100%;
  border: none;
  display: block;
  overflow: auto;
}

.loader { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
  border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #ff66aa;
  border-radius: 50%; animation: spin 1s linear infinite;
  transform: translate(-50%, -50%); z-index: 1001; pointer-events: none; }
.loader.hidden { display: none; }

.announcement-overlay {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  backdrop-filter: blur(15px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.announcement-box {
  background: rgba(0,0,0,0.85);
  border-radius: 28px;
  padding: 40px;
  text-align: center;
  max-width: 400px;
  color: #ff66aa;
  font-size: 18px;
}

.announcement-box button {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  background: #ff66aa;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-content">
    <div class="menu-item active" onclick="loadPage('/mrcoxffee.html', this)">
      <i class="fas fa-home"></i> <span>Home</span>
    </div>
    <div class="menu-item" onclick="loadPage('test-games.html', this)">
      <i class="fas fa-gamepad"></i> <span>Games</span>
    </div>
    <div class="menu-item" onclick="loadPage('apps.html', this)">
      <i class="fas fa-th"></i> <span>Apps</span>
    </div>
    <div class="menu-item side-toggle">
      <i class="fa-solid fa-headphones"></i> <span>Music</span>
    </div>
    <div class="menu-item disabled">
      <i class="fa-solid fa-globe fa-fw text-xl"></i> <span>Search</span><span class="badge">BEING BUILT</span>
    </div>
    <div class="menu-item disabled">
      <i class="fas fa-comments"></i> <span>Chat</span><span class="badge">BEING BUILT</span>
    </div>
  </div>
  <div class="version">1.0</div>
</div>

<div class="main">
  <iframe id="mainFrame" src="/mrcoxffee.html"></iframe>
  <div class="loading" id="loading"><div class="spinner"></div></div>
  <div class="slideout" id="slideout">
    <div id="sideLoader" class="loader hidden"></div>
    <iframe id="sideFrame" src="/trexer.html"></iframe>
  </div>
</div>

<div class="announcement-overlay" id="announcement">
  <div class="announcement-box">
    <div>this is a test any glitches found please report to me</div>
    <button id="announcementOk">OK</button>
  </div>
</div>

<script>
const mainFrame = document.getElementById("mainFrame");
const loading = document.getElementById("loading");
const slideout = document.getElementById("slideout");
const sideFrame = document.getElementById("sideFrame");
const announcement = document.getElementById("announcement");
const announcementOk = document.getElementById("announcementOk");

function loadPage(page, el) {
  loading.classList.add("show");
  document.querySelectorAll(".menu-item").forEach(item => item.classList.remove("active"));
  el.classList.add("active");
  mainFrame.src = page;
  mainFrame.onload = () => loading.classList.remove("show");
}

document.querySelectorAll(".side-toggle").forEach(btn => {
  btn.addEventListener("click", () => {
    slideout.classList.toggle("active");
  });
});

announcementOk.addEventListener("click", () => {
  announcement.style.display = "none";
});
</script>

</body>
</html>
