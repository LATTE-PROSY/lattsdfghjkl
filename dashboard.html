<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Neon</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #1a0025, #000);
  color: white;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(40, 0, 60, 0.85);
  padding: 15px 25px;
  box-shadow: 0 0 25px #a200ff;
}
.logout {
  background: #a200ff;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}
.logout:hover { background: #d400ff; }

.main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
  padding: 25px;
}
.card {
  background: rgba(25, 0, 45, 0.9);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px #a200ff;
}
iframe {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  border: none;
  display: none;
  z-index: 10;
}
.fullscreenBtn {
  background: #ff00ff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}
.fullscreenBtn:hover { background: #d400ff; }
</style>
</head>
<body>
  <div class="header">
    <h2>Welcome, <span id="username">User</span></h2>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <div class="main">
    <div class="card">
      <h3>User Info</h3>
      <p>Email: <span id="email"></span></p>
      <p>Level: 24</p>
      <button class="fullscreenBtn" id="openIframe">Open Fullscreen App</button>
    </div>
    <div class="card">
      <h3>Announcements</h3>
      <p>ðŸŽƒ Halloween Event Live Now!</p>
    </div>
  </div>

  <iframe id="iframeView" src="https://example.com"></iframe>

<script type="module">
import { auth, onAuthStateChanged, signOut } from './firebase.js';

const userName = document.getElementById("username");
const userEmail = document.getElementById("email");
const iframe = document.getElementById("iframeView");

onAuthStateChanged(auth, user => {
  if (!user) return window.location.href = "index.html";
  userName.textContent = user.email.split('@')[0];
  userEmail.textContent = user.email;
});

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};

document.getElementById("openIframe").onclick = () => {
  document.querySelector(".main").style.display = "none";
  document.querySelector(".header").style.display = "none";
  iframe.style.display = "block";
};
</script>
</body>
</html>
