<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Notes Dark Mode Fullscreen</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #1c1c1e;
    color: #fff;
  }

  /* Fullscreen note area */
  .note-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    background-color: #1c1c1e;
  }

  /* Title bar (traffic lights) */
  .title-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    background-color: #2c2c2e;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
  }

  .red { background-color: #ff5f57; }
  .yellow { background-color: #ffbd2e; }
  .green { background-color: #28c940; }

  /* Textarea */
  textarea {
    flex: 1;
    width: 100%;
    background: #1c1c1e;
    color: #ffffff;
    border: none;
    padding: 20px;
    font-size: 16px;
    line-height: 1.6;
    resize: none;
    outline: none;
  }

  /* Download button */
  .download-btn {
    background-color: #0a84ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    margin: 10px 20px;
    align-self: flex-end;
    border-radius: 25px; /* Rounded button */
    transition: background 0.2s;
  }

  .download-btn:hover {
    background-color: #0066cc;
  }
</style>
</head>
<body>

<div class="note-container">

  <textarea id="noteText" placeholder="Start typing your note..."></textarea>
  <button class="download-btn" onclick="downloadNote()">Download</button>
</div>

<script>
function downloadNote() {
  const text = document.getElementById('noteText').value;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'note.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
