<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #091124, #07215e, #091124, #07215e);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .logo img {
      width: 280px;
      height: auto;
      margin-bottom: 40px;
      
    }
    .btn {
      background: #07215e;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .btn:hover {
      background: #091124;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logo"><img src="https://files.catbox.moe/39gye0.png" alt="Logo"></div>
  <button class="btn" onclick="window.open('https://discord.gg/ksyHG9NJJh','_blank')">Discord</button>
</body>
</html>
