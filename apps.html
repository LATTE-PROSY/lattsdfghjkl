<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latte X App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1b1f25;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
  
    .sidebar {
      width: 220px;
      background: #171a21;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2a2f36;
    }
    .sidebar h2 {
      padding: 1rem;
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #66c0f4;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
    }
    .sidebar nav button {
      background: none;
      border: none;
      text-align: left;
      padding: 0.8rem 1rem;
      color: #c7d5e0;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .sidebar nav button:hover {
      background: #2a475e;
      color: #fff;
    }


    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1b2838;
    }
    header {
      background: #171a21;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2a2f36;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #66c0f4;
      font-weight: 600;
    }
    .search-controls {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .search-controls input {
      background: #2a2f36;
      border: 1px solid #444b55;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      color: #fff;
    }
    .search-controls select {
      background: #2a2f36;
      border: 1px solid #444b55;
      padding: 0.45rem 0.7rem;
      border-radius: 4px;
      color: #fff;
    }
    .search-controls input:focus,
    .search-controls select:focus {
      outline: 1px solid #66c0f4;
    }

 
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #2a2f36;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid #1b1f25;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: #66c0f4;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 16/9;
      background-size: cover;
      background-position: center;
    }
    .label {
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #c7d5e0;
    }
    .fav {
      cursor: pointer;
      font-size: 1rem;
    }
    .fav:hover {
      color: #66c0f4;
    }

    /* Popups */
    #details, #playmode {
      position: fixed;
      inset: 0;
      background: rgba(27, 31, 37, 0.98);
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #details.active, #playmode.active {
      opacity: 1;
      pointer-events: auto;
    }
    #details header, #playmode header {
      background: #171a21;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2f36;
    }
    #details .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
    #details img {
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #2a2f36;
    }
    #details h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #66c0f4;
    }
    #details p {
      max-width: 600px;
      color: #c7d5e0;
    }
    .play-btn {
      background: #66c0f4;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background: #1999ff;
    }
    iframe {
      flex: 1;
      border: none;
    }
    .control-buttons button {
      background: none;
      border: none;
      color: #c7d5e0;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 0.6rem;
    }
    .control-buttons button:hover {
      color: #66c0f4;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Library</h2>
    <nav>
      <button>pick a App im not stoping you </button>
    </nav>
  </aside>


  <div class="main">
    <header>
      <h1>Latte X App</h1>
      <div class="search-controls">
        <input type="text" id="search" placeholder="Search games...">
        <span id="gameCount" style="font-size:0.85rem;color:#c7d5e0;">0 App</span>
        <select id="sort">
          <option value="az">Sort A–Z</option>
          <option value="za">Sort Z–A</option>
          <option value="fav">Favorites First</option>
        </select>
      </div>
    </header>
    <main>
      <div id="grid"></div>
      <p id="empty" style="text-align:center; margin-top:2rem; color:#777; display:none;">No games found</p>
    </main>
  </div>


  <div id="details">
    <header>
      <span id="detailTitle">App Details</span>
      <div class="control-buttons">
        <button id="closeDetails">✖</button>
      </div>
    </header>
    <div class="content">
      <img id="detailImg" src="" alt="">
      <h2 id="detailName"></h2>
      <p id="detailDesc"></p>
      <button class="play-btn" id="playBtn">Play</button>
    </div>
  </div>


  <div id="playmode">
    <header>
      <span id="playTitle">Playing...</span>
      <div class="control-buttons">
        <button id="fullscreenBtn">⛶</button>
        <button id="closePlay">✖</button>
      </div>
    </header>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    const games = [
  {
    name: "Youtube Unblocked",
    img: "https://latte-x.neocities.org/images/YTU.png",
    url: "/YTU",
    desc: "YOUTUBE EMBED TOOL FOR SECURLEY AND PAGE BLOKES DOES NOT UNBLOCK CONTENT KEEPER OR THINGS THAT YOU COULD NEVER ACCES THE SITE"
  }





    ];
    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    const sort = document.getElementById("sort");
    const empty = document.getElementById("empty");
    const details = document.getElementById("details");
    const detailTitle = document.getElementById("detailTitle");
    const detailImg = document.getElementById("detailImg");
    const detailName = document.getElementById("detailName");
    const detailDesc = document.getElementById("detailDesc");
    const playBtn = document.getElementById("playBtn");
    const closeDetails = document.getElementById("closeDetails");

    const playmode = document.getElementById("playmode");
    const playTitle = document.getElementById("playTitle");
    const gameFrame = document.getElementById("gameFrame");
    const closePlay = document.getElementById("closePlay");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let currentGame = null;

    function saveFavorites(){ localStorage.setItem("favorites", JSON.stringify(favorites)); }
    function toggleFavorite(name){
      if(favorites.includes(name)) favorites = favorites.filter(f=>f!==name);
      else favorites.unshift(name);
      saveFavorites();
      render();
    }
function render(){
  grid.innerHTML="";
  let list = games.filter(g => g.name.toLowerCase().includes(search.value.toLowerCase()));
  if(sort.value==="az") list.sort((a,b)=>a.name.localeCompare(b.name));
  if(sort.value==="za") list.sort((a,b)=>b.name.localeCompare(a.name));
  if(sort.value==="fav") list.sort((a,b)=>(favorites.includes(b.name)?1:0)-(favorites.includes(a.name)?1:0));
  
  document.getElementById("gameCount").textContent = `${list.length} App${list.length !== 1 ? 's' : ''}`;
  
  if(list.length===0){ empty.style.display="block"; return; }
  empty.style.display="none";
  list.forEach(g=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="thumb" style="background-image:url('${g.img}')"></div>
      <div class="fade"></div>
      <div class="label">
        <div class="name">${g.name}</div>
        <div class="fav">${favorites.includes(g.name)?"★":"☆"}</div>
      </div>`;
    el.querySelector(".fav").addEventListener("click",e=>{
      e.stopPropagation(); toggleFavorite(g.name);
    });
    el.addEventListener("click",()=>openDetails(g));
    grid.appendChild(el);
  });
}

    function openDetails(game){
      currentGame=game;
      detailTitle.textContent=game.name;
      detailImg.src=game.img;
      detailName.textContent=game.name;
      detailDesc.textContent=game.desc;
      details.classList.add("active");
    }
    function closeDetailsPanel(){ details.classList.remove("active"); }
    playBtn.addEventListener("click",()=>{
      if(currentGame){
        playTitle.textContent = currentGame.name;
        gameFrame.src = currentGame.url;
        details.classList.remove("active");
        playmode.classList.add("active");
      }
    });
    closeDetails.addEventListener("click",closeDetailsPanel);
    closePlay.addEventListener("click",()=>{ playmode.classList.remove("active"); gameFrame.src=""; });


    fullscreenBtn.addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        playmode.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
      }
    });

    search.addEventListener("input",render);
    sort.addEventListener("change",render);
    render();
  </script>
</body>
</html>
